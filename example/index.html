<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Camera2D library: cue focus camera example</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1><a href="https://lusito.github.io/camera2d/">Camera2D library</a>: cue focus camera example</h1>
        <p>
            This is a simple demonstration of the <a href="https://lusito.github.io/camera2d/">Camera2D library</a>.
            Check out the <a href="https://github.com/Lusito/camera2d/tree/master/example">example source-code</a>.
        </p>
        <div id="wrapper">
            <canvas id="canvas"></canvas>
            <div id="sidebar">
                <label>
                    <span>Type:</span>
                    <select id="cameraType">
                        <option>Simple Camera</option>
                        <option>Screen Camera</option>
                        <option>Smooth Camera</option>
                        <option>Cue Focus Camera</option>
                    </select>
                </label>
                <label class="checkbox">
                    <input type="checkbox" id="snapToPixel" />
                    <span>Snap To Pixels</span>
                </label>
                <label>
                    <span>Zoom:</span>
                    <input type="number" id="zoom" min="0.125" max="8" value="0.5" step="0.125" />
                </label>
                <label>
                    <span>Max Speed:</span>
                    <input type="number" id="maxSpeed" min="0.01" />
                </label>
                <label>
                    <span>Acceleration:</span>
                    <input type="number" id="acceleration" min="0.01" />
                </label>
                <label>
                    <span>Slow Distance:</span>
                    <input type="number" id="slowDistance" min="0" />
                </label>
                <label>
                    <span>Lock Distance:</span>
                    <input type="number" id="lockDistance" min="0" />
                </label>
                <label>
                    <span>Max Projection Distance:</span>
                    <input type="number" id="maxProjectionDistance" min="0" />
                </label>
                <h4>Debug Drawings:</h4>
                <div id="legend"></div>
            </div>
        </div>
        <p>Use arrow keys to move and T to teleport to a random location.</p>
        <script src="index.ts"></script>
    </body>
</html>
