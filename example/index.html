<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Camera2D library: demo</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1><a href="https://lusito.github.io/camera2d/">Camera2D library</a>: demo</h1>
        <p>
            This is a simple demonstration of the <a href="https://lusito.github.io/camera2d/">Camera2D library</a>.
            Check out the <a href="https://github.com/Lusito/camera2d/tree/master/example">example source-code</a>.
        </p>
        <div id="wrapper">
            <canvas id="canvas"></canvas>
            <div id="sidebar">
                <label>
                    <span>Camera Type:</span>
                    <select id="mode">
                        <option value="simple">Simple Camera</option>
                        <option value="screen">Screen Camera</option>
                        <option value="following">Following Camera</option>
                        <option value="influenced" selected>Influenced Camera</option>
                    </select>
                </label>
                <label class="checkbox">
                    <input type="checkbox" id="snapToPixel" />
                    <span>Snap To Pixels</span>
                </label>
                <label>
                    <span>Zoom:</span>
                    <input type="number" id="zoom" min="0.125" max="8" value="0.5" step="0.125" />
                </label>
                <label>
                    <span>Max Speed:</span>
                    <input type="number" id="maxSpeed" min="0.01" />
                </label>
                <label>
                    <span>Acceleration:</span>
                    <input type="number" id="acceleration" min="0.01" />
                </label>
                <label>
                    <span>Slow Distance:</span>
                    <input type="number" id="slowDistance" min="0" />
                </label>
                <label>
                    <span>Lock Distance:</span>
                    <input type="number" id="lockDistance" min="0" />
                </label>
                <label>
                    <span>Max Velocity Influence:</span>
                    <input type="number" id="maxVelocityInfluence" min="0" />
                </label>
                <label>
                    <span>Velocity Influence Factor:</span>
                    <input type="number" id="velocityInfluenceFactor" min="0" step="0.1" />
                </label>
                <label>
                    <span>Max Aim Influence:</span>
                    <input type="number" id="maxAimInfluence" min="0" />
                </label>
                <label>
                    <span>Aim Influence Factor:</span>
                    <input type="number" id="aimInfluenceFactor" min="0" step="0.1" />
                </label>
                <label>
                    <span>Aim Influence Lerp:</span>
                    <input type="number" id="aimInfluenceLerp" min="0" max="1" step="0.1" />
                </label>
                <label>
                    <span>Current Speed:</span>
                    <input id="speed" disabled />
                </label>
                <label>
                    <span>Current Zoom:</span>
                    <input id="currentZoom" disabled />
                </label>
                <h4>Debug Drawings:</h4>
                <div id="legend"></div>
            </div>
        </div>
        <p>Use arrow keys to move and Use WASD to aim (when using influenced camera).</p>
        <p>Press T to teleport to a random location.</p>
        <script src="index.ts"></script>
    </body>
</html>
